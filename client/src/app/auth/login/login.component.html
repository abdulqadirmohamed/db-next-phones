<div class="h-screen bg-gradient-to-t flex justify-center items-center">
  <div class="w-2/5 mx-auto h-[500px] bg-white  grid grid-cols-2 items-center justify-center">
    <div class="h-full w-full bg-red-400">
      <img
      class="w-full h-full object-cover"
       src="https://plus.unsplash.com/premium_photo-1661963212517-830bbb7d76fc?q=80&w=1986&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
    </div>
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="bg-white  rounded px-8 pt-6 pb-8 mb-4 w-full max-w-xs">
      <div class="mb-6">
        <h1 class="text-blue-700 text-2xl font-bold">Welcome back!</h1>
        <p>Please sign in to continue</p>
      </div>
         <!-- Display Firebase Auth Errors Here -->
    <div *ngIf="errorMessage" class="error">
      <p class="text-red-500 text-xs italic">{{ errorMessage }}</p>
    </div>
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
          Email
        </label>
        <input formControlName="email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" type="text" placeholder="Email">
        <div *ngIf="form.get('email')?.invalid && form.get('email')?.touched">
          <p class="text-red-500 text-xs italic">Please enter a valid email.</p>
        </div>
      </div>
      <div class="mb-6">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
          Password
        </label>
        <input formControlName="password" class="shadow appearance-none border  rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="******************">
        <div *ngIf="form.get('password')?.invalid && form.get('password')?.touched">
          <p class="text-red-500 text-xs italic">Password must be at least 6 characters long.</p>
        </div>
      </div>
      <div class="">
        <button type="submit" class="bg-blue-800 hover:bg-blue-900 text-white w-full py-2 px-4 rounded focus:outline-none focus:shadow-outline">
          Sign In
        </button>
        <a class="inline-block align-baseline text-sm text-blue-500 hover:text-blue-800 mt-4 underline" routerLink="/auth/password_reset" >
          Forgot Password?
        </a>
      </div>
    </form>
  </div>
</div>
