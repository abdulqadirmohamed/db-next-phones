<div class="h-screen  flex justify-center items-center ">
  <div class="w-full xl:w-2/4 lg:w-4/5 md:w-4/5  mx-auto h-[300px] md:px-0 px-14 grid grid-cols-2 items-center justify-center">
    <div class="h-full w-full md:flex hidden">
      <img
      class="w-full h-full object-cover"
       src="https://plus.unsplash.com/premium_photo-1661963212517-830bbb7d76fc?q=80&w=1986&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
    </div>
        <form [formGroup]="form" (ngSubmit)="onSubmit()" class="w-full h-full bg-white rounded px-8 pt-6 pb-8 md:col-span-1 col-span-2">
      <div class="mb-10">
        <h1 class="text-blue-700 text-2xl font-bold">Forgot Password!</h1>
        <p>Please Enter Your Email</p>
      </div>
         <!-- Display Firebase Auth Errors Here -->
    <div *ngIf="errorMessage" class="error">
      <p class="text-red-500 text-xs italic">{{ errorMessage }}</p>
    </div>
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
          Email
        </label>
        <input formControlName="email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" type="text" placeholder="Email">
        <div *ngIf="form.get('email')?.invalid && form.get('email')?.touched">
          <p class="text-red-500 text-xs italic">Please enter a valid email.</p>
        </div>
      </div>
  
      <div class="">
        <button type="submit" [disabled]="form.invalid" class="bg-blue-800 hover:bg-blue-900 text-white w-full py-2 px-4 rounded focus:outline-none focus:shadow-outline">
          Reset Password
        </button>
        <a class="inline-block align-baseline text-sm mt-4 text-gray-500 group mt-4" routerLink="/auth/login">
          Forget it, <span class="font-semibold text-black group-hover:text-blue-800">Send me back to login</span>
        </a>
      </div>
      <p>{{ message }}</p>
    </form>
    </div>
  </div>
