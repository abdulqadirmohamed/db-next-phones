<div class="grid md:grid-cols-4 md:bg-blue-50 bg-white h-screen">
    <div class="bg-white col-span-2 ">
        <div class="flex items-center justify-center h-full">
            <div>
                <h1 class="text-3xl font-medium text-gray-700">Welcome back</h1>
                <p class="text-sm text-gray-500">Please enter your login details</p>
                <form action="" class="text-gray-600 w-[400px] my-8">

                    <div class="my-3">
                        <label for="email">Email</label>
                        <input type="email" name="email"  placeholder="Enter your email" required class="w-full px-4 py-2 border rounded-md my-1">
                    </div>
                    <div class="my-3">
                        <label for="password">Password</label>
                        <input type="password" name="password" placeholder="Enter your email" required class="w-full px-4 py-2 border rounded-md my-1">
                    </div>
                    <div class="text-[13px] flex justify-between my-3">
                        <span class="flex items-center gap-2">
                            <input type="checkbox" name="remember" id="">
                            Remember for 30 days
                        </span>
                        <span class="text-blue-700 cursor-pointer">
                            Forget password
                        </span>
                    </div>
                    <div class="mt-6">
                        <button type="submit" class="bg-blue-700 w-full p-2 rounded-md text-white">{{isLoginMode ? 'login':'sign-up'}}</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="md:order-last order-first  col-span-2">
        <div class="flex items-center justify-center h-full">
            <div class="md:w-64 md:h-64  w-40 h-40  bg-blue-700 rounded-full relative"></div>
            <div class="md:w-72 md:h-72 w-40 h-40  bg-gray-400 rounded-full bg-clip-padding backdrop-filter backdrop-blur-lg bg-opacity-10 absolute circle-clip"></div>
        </div>
    </div>
</div>
