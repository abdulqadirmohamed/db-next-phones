<div class="bg-white flex flex-col w-64 h-full md:min-w-30 lg:w-64 border-r-2 transition-all duration-300 ease-in"
  [ngClass]="isLeftSidebarCollapsed() ? 'sidenav-collapsed' : ''">
  <nav class="my-4 h-full">
    <div class="grid grid-cols-3 items-center text-center px-4">
      <div class="col-span-2">
        @if (!isLeftSidebarCollapsed()) {
          <a routerLink="/" class="font-semibold text-xl">Next <span class="text-blue-700">Phones</span> </a>
          }
      </div>
      <span (click)="toggleCollapse()" class="cursor-pointer flex justify-end">
        <lucide-icon name="menu"></lucide-icon>
      </span>
    </div>
    <div class="flex flex-col justify-between h-screen">
      <ul class="mt-14 text-gray-700">
        @for (item of items; track $index) {
        <li class="my-2">
          <a [routerLink]="item.routeLink" routerLinkActive="bg-[#E6F4FF] text-blue-700 border-r-4 border-blue-700"
            [routerLinkActiveOptions]="{ exact: true }"
            class="text-[16px] flex items-center gap-3 py-3 px-4 group hover:bg-gray-100">
            <lucide-icon [name]="item.icon" [size]="20" class="group-hover:text-blue-700 ml-2"
              routerLinkActive="group-hover:text-white">
            </lucide-icon>
            @if (!isLeftSidebarCollapsed()) {
            <span class="">{{ item.label }}</span>
            }
          </a>
        </li>
        }
      </ul>
      <ul class="mb-24">
        <li class="">
          <button (click)="onLogout()" class="w-full flex items-center gap-3 text-[16px]  py-3 px-4 group hover:bg-blue-700 hover:text-blue-50 hover:border-r-4 border-yellow-500">
            <lucide-icon name="log-out" size="20" class="group-hover:text-blue-50 ml-2"></lucide-icon>
            @if (!isLeftSidebarCollapsed()) {
            Logout
            }
          </button>
        </li>
      </ul>
    </div>
  </nav>
</div>
