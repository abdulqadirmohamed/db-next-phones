<div class=" p-6 bg-white rounded shadow">
  <form [formGroup]="invoiceForm" (ngSubmit)="onSubmit()">
    <div class="grid grid-cols-3 gap-6">
      <!-- Customer Name -->
      <div class="mb-4">
        <label for="customerName" class="block text-sm font-medium">Customer Name</label>
        <input type="text" id="customerName" formControlName="customerName"
          class="px-4 py-2 border-blue-700 border-[1px] w-full rounded-md my-2 focus:border-indigo-500 focus:ring-indigo-500"
          placeholder="Enter customer name" />
      </div>
      <!-- Customer Phone -->
      <div class="mb-4 ">
        <label for="customerName" class="block text-sm font-medium">Customer Phone</label>
        <input type="text" id="customerName" formControlName="customerName"
          class="px-4 py-2 border-blue-700 border-[1px] w-full rounded-md my-2 focus:border-indigo-500 focus:ring-indigo-500"
          placeholder="Enter customer phone" />
      </div>
      <!-- Invoice Date -->
      <div class="mb-4">
        <label for="invoiceDate" class="block text-sm font-medium">Invoice Date</label>
        <input type="date" id="invoiceDate" formControlName="invoiceDate"
          class="px-4 py-2 border-blue-700 border-[1px] w-full rounded-md my-2 focus:border-indigo-500 focus:ring-indigo-500" />
      </div>
    </div>
    <hr>
    <!-- Invoice Items -->
    <div formArrayName="items" class="my-5">
      <div *ngFor="let item of items.controls; let i = index" [formGroupName]="i" class="mb-4">
        <div class="grid grid-cols-3 gap-4">
          <div>
            <label class="block text-sm font-medium">Item Name</label>
            <input type="text" formControlName="itemName"
              class="px-4 py-2 border-blue-700 border-[1px] w-full rounded-md my-2 focus:border-indigo-500 focus:ring-indigo-500"
              placeholder="Enter item name" />
          </div>
          <div>
            <label class="block text-sm font-medium">Quantity</label>
            <input type="number" formControlName="quantity"
              class="px-4 py-2 border-blue-700 border-[1px] w-full rounded-md my-2 focus:border-indigo-500 focus:ring-indigo-500" />
          </div>
          <div>
            <label class="block text-sm font-medium">Price</label>
            <input type="number" formControlName="price"
              class="px-4 py-2 border-blue-700 border-[1px] w-full rounded-md my-2 focus:border-indigo-500 focus:ring-indigo-500" />
          </div>
        </div>
        <hr class="my-3">
        <div class="flex justify-end mt-2">
          <button type="button" class="text-red-500" (click)="removeItem(i)" *ngIf="items.length > 1">
            Remove
          </button>
        </div>
      </div>

    </div>

    <!-- Add Item Button -->
    <div class="flex justify-end">
      <button type="button" class="bg-blue-700 text-white px-4 py-2 rounded" (click)="addItem()">
        Add Item
      </button>
    </div>

    <!-- Total -->
    <div class="mt-4">
      <p class="text-lg font-semibold">Total: ${{ getTotal() }}</p>
    </div>

    <!-- Submit Button -->
    <div class="flex justify-end mt-4">
      <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded" [disabled]="!invoiceForm.valid">
        Submit Invoice
      </button>
    </div>
  </form>
</div>
