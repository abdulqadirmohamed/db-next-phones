<div class="container mx-auto p-6 rounded-md bg-white">
  <div class="grid grid-cols-5 gap-6">
    <div class="col-span-2">
      <table
        class="min-w-full border border-gray-200 rounded-md text-left text-sm"
      >
        <thead>
          <tr class="">
            <th class="py-2 px-4 border-b">SL</th>
            <th class="py-2 px-4 border-b">Product</th>
            <th class="py-2 px-4 border-b">Quantity</th>
            <th class="py-2 px-4 border-b">Price</th>
            <th class="py-2 px-4 border-b">Discount</th>
            <th class="py-2 px-4 border-b">Amount</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="py-2 px-4 border-b">1</td>
            <td class="py-2 px-4 border-b">
              <div class="flex justify-content-center">
                <p-dropdown
                  [options]="products"
                  [(ngModel)]="selectedProduct"
                  optionLabel="name"
                  [filter]="true"
                  filterBy="name"
                  [showClear]="true"
                  placeholder="Select a Product"
                  class=" border-[1px] border-blue-500 rounded-md"

                >
                  <ng-template pTemplate="selectedItem" let-selectedOption>
                    <div>{{ selectedOption.name }}</div>
                  </ng-template>
                  <ng-template let-country pTemplate="item">
                      <div>{{ country.name }}</div>
                  </ng-template>
                </p-dropdown>
              </div>
            </td>
            <td class="py-2 px-4 border-b">
                <input type="text" placeholder="Quantity" class="px-4 py-3 border-blue-500 border-[1px] outline-none rounded-md">
            </td>
            <td class="py-2 px-4 border-b">
                <input type="text" placeholder="Price" class="px-4 py-3 border-blue-500 border-[1px] outline-none rounded-md">
            </td>
            <td class="py-2 px-4 border-b">
                <input type="text" placeholder="Discount" class="px-4 py-3 border-blue-500 border-[1px] outline-none rounded-md">
            </td>
            <td class="py-2 px-4 border-b">
                <input type="text" placeholder="Amount" class="px-4 py-3 border-blue-500 border-[1px] outline-none rounded-md">
            </td>
          </tr>
        </tbody>
      </table>
      <button class="px-4 py-2 bg-blue-700 text-white rounded-md my-5">Add Product</button>
    </div>
    <div>
        <h1></h1>
    </div>
  </div>
</div>
