<div class="p-6 rounded-md bg-white">
    <form action="" [formGroup]="invoiceForm" (ngSubmit)="saveInvoice()">
      <div class="grid grid-cols-7 gap-4">
        <div class="col-span-5">
          <div class="">
            <table class="min-w-full border-collapse" formArrayName="details">
              <thead>
                <tr class="bg-gray-100">
                  <th class="border px-4 py-2 text-left">SL</th>
                  <th class="border px-4 py-2 text-left">Product</th>
                  <th class="border px-4 py-2 text-left">Quantity</th>
                  <th class="border px-4 py-2 text-left">Price</th>
                  <th class="border px-4 py-2 text-left">Discount</th>
                  <th class="border px-4 py-2 text-left">Amount</th>
                  <th class="border px-4 py-2 text-left"></th>
                </tr>
              </thead>
              <tbody>
                <!-- *ngFor="let detail of invoiceForm.get('details').controls; let i = index" [formGroupName]="i" -->
                <tr  >
                  <td class="border px-4 py-2"></td>
                  <td class="border px-4 py-2">
                    <select id="product" formControlName="productName"
                      class="h-12 border capitalize border-gray-300 text-gray-600 text-base rounded-lg block w-full py-2.5 px-4 focus:outline-none">
                      <option selected disabled>Choose a product</option>
                      <option *ngFor="let product of productList" [value]="product.name" class="capitalize">{{ product.name
                        }}
                      </option>
                    </select>
                  </td>
                  <td class="border px-4 py-2">
                    <input type="number"  placeholder="Quantity"
                      class="w-full p-2 border rounded-md">
                  </td>
                  <td class="border px-4 py-2">
                    <input type="number" placeholder="50000" class="w-full p-2 border rounded-md">
                  </td>
                  <td class="border px-4 py-2">
                    <input type="number" placeholder="0" class="w-full p-2 border rounded-md">
  
                  </td>
                  <td class="border px-4 py-2">
                    <input type="number"  value="0" class="w-full p-2 border rounded-md">
                  </td>
  
                  <td class="border px-4 py-2 text-center">
                    <button class="text-red-500 hover:text-red-700">
                      &times;
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <button type="button" class="mt-4 p-2 bg-blue-500 text-white rounded-md">
            Add Product
          </button>
        </div>
        <div class="col-span-2 hidden">
          <!-- Choose customer -->
          <div class="flex justify-between capitalize">
            <p-dropdown [options]="customerList" optionLabel="name" [filter]="true" filterBy="name" [showClear]="true"
              placeholder="Select a Product" class=" border-[1px] border-blue-500 rounded-md w-full"
              [style]="{'minWidth':'100%'}">
              <ng-template pTemplate="selectedItem" let-selectedOption>
                <div>{{ selectedOption.name }}</div>
              </ng-template>
              <ng-template let-customer pTemplate="item" class="capitalize">
                <div>{{ customer.name }}</div>
              </ng-template>
            </p-dropdown>
          </div>
          <!-- Date -->
          <div class="my-3">
            <label for="date" class="block text-sm font-medium text-gray-700">Date:</label>
            <input type="date" id="date"
              class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:ring focus:ring-blue-500" />
          </div>
          <div class="my-3">
            <label for="date" class="block text-sm font-medium text-gray-700">Due date:</label>
            <input type="date" id="date"
              class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:ring focus:ring-blue-500" />
          </div>
          <button type="submit">Submit</button>
        </div>
      </div>
    </form>
  </div>
